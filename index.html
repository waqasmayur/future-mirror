<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Future Mirror — Hologram Lab</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<div class="app" id="app">

  <div class="cam-panel">
    <div class="header-row">
      <div>
        <div class="title"><span class="neon">Future Mirror</span> <span class="muted-small">Hologram Lab</span></div>
        <div class="subtitle">Ultra-futuristic try-on — makeup, glasses, jewelry.</div>
      </div>
      <div class="badge">Alpha Prototype</div>
    </div>

    <!-- Image upload / live camera -->
    <div class="upload-row">
      <input type="file" id="uploadImage" accept="image/*">
    </div>

    <div class="camera-wrap" id="cameraWrap">
      <video id="input_video" autoplay playsinline muted style="display:none;"></video>
      <canvas id="overlay" width="640" height="480"></canvas>
      <div class="holo-frame"></div>
      <div class="scan-line"></div>
    </div>

    <div class="controls-row">
      <div class="toolbar">
        <button class="btn neon" id="startBtn">Start Camera</button>
        <button class="btn" id="stopBtn">Stop Camera</button>
        <button class="btn save-btn" id="saveBtn">Save HoloShot</button>
      </div>
      <div class="muted tip">Tip: upload image or grant camera permission</div>
    </div>
  </div>

  <div class="controls">
    <div class="section-title">TOOLS</div>

    <div class="tool-row" id="toolList">
      <div class="tool chip active" data-tool="makeup">Makeup</div>
      <div class="tool chip" data-tool="jewelry">Jewelry</div>
      <div class="tool chip" data-tool="glasses">Glasses</div>
      <div class="tool chip" data-tool="bg">Backgrounds</div>
      <div class="tool chip" data-tool="none">None</div>
    </div>

    <div id="subPanel" class="subpanel">
      <!-- Subpanel populated by JS -->
    </div>

    <div class="footer">
      Built for <strong>Future Mirror</strong> — Hologram Lab. Local processing — we don't upload your images.
    </div>
  </div>
</div>

<!-- Mediapipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

<script src="app.js"></script>
</body>
</html>
